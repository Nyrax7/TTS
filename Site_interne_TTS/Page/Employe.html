<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des employés</title>
  <link rel="icon" href="../image/TTS_LOGO.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/index.css">
  <link rel="stylesheet" href="../style/styleEmploye.css">
</head>
<body class="d-flex">
  <!-- Navigation -->
  <div class="sidebar d-flex flex-column align-items-center py-3">
    <a href="Accueil.html" class="nav-link"><i class="bi bi-house fs-4"></i></a>
    <a href="Employe.html" class="nav-link"><i class="bi bi-person fs-4"></i></a>
    <a href="Camion.html" class="nav-link"><i class="bi bi-truck"></i></a>
  </div>

  <!-- Main content area -->
  <div class="flex-grow-1">

    <!-- Topbar -->
    <div class="topbar d-flex justify-content-between align-items-center px-4">
      <img class="logo" src="../image/TTS_LOGO-removebg-preview.png" alt="Logo">
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-person-circle fs-5"></i>
      </div>
    </div>

    <!-- Content -->
    <div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input type="text" class="form-control w-50" id="searchInput" placeholder="Rechercher un employé...">
    <button class="btn btn-primary" id="addEmployeeBtn"><i class="bi bi-plus-lg"></i> Ajouter</button>
  </div>

  <div class="row">
    <div class="col-md-4">
      <ul class="list-group" id="employeeList"></ul>
    </div>

    <div class="col-md-8" id="employeeDetails" style="display: none;">
      <h4 id="empName"></h4>
      <p><strong>Date de naissance :</strong> <span id="empDob"></span></p>
      <p><strong>Numéro :</strong> <span id="empPhone"></span></p>
      <p><strong>Congés alloués :</strong> <span id="empLeave"></span></p>

      <div class="d-flex align-items-center gap-2">
        <label for="monthSelect"><strong>Mois :</strong></label>
        <select class="form-select w-auto" id="monthSelect"></select>
      </div>

      <div id="calendar" class="mt-3"></div>

      <button class="btn btn-danger mt-3" id="deleteEmployeeBtn"><i class="bi bi-trash"></i> Supprimer</button>
    </div>
  </div>
</div>

<!-- Modal Ajouter -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter un employé</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="newName" class="form-control mb-2" placeholder="Nom">
        <input type="date" id="newDob" class="form-control mb-2">
        <input type="text" id="newPhone" class="form-control mb-2" placeholder="Numéro de téléphone">
        <input type="number" id="newLeave" class="form-control mb-2" placeholder="Congés alloués (semaines)">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="saveEmployee">Ajouter</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../script/scriptEmploye.js"></script>
</body>
</html>

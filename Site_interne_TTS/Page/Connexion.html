<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="icon" href="../image/TTS_LOGO.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/styleConnexion.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="position-absolute top-0 start-0 p-3">
  
</div>
  <div class="card p-4 shadow rounded-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="../image/TTS_LOGO-removebg-preview.png" alt="Logo">
      <h2 class="mt-2">Connexion</h2>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Identifiant</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/scriptConnexion.js"></script>
</body>
</html>

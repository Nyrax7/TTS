<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des employés</title>
  <link rel="icon" href="../image/TTS_LOGO.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/index.css">
</head>
<body class="d-flex">
  <!-- Navigation -->
  <div class="sidebar d-flex flex-column align-items-center py-3">
    <a href="Accueil.html" class="nav-link"><i class="bi bi-house fs-4"></i></a>
    <a href="Employe.html" class="nav-link"><i class="bi bi-person fs-4"></i></a>
    <a href="Camion.html" class="nav-link"><i class="bi bi-truck"></i></a>
  </div>

  
  <div class="flex-grow-1">

    
    <div class="topbar d-flex justify-content-between align-items-center px-4">
      <img class="logo" src="../image/TTS_LOGO-removebg-preview.png" alt="Logo">
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-person-circle fs-5"></i>
      </div>
    </div>

    
    <div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input type="text" class="form-control w-50" id="searchInput" placeholder="Rechercher un employé...">
    <button class="btn btn-primary" id="addCamionBtn"><i class="bi bi-plus-lg"></i> Ajouter</button>
  </div>

  <div class="row">
    <div class="col-md-4">
      <ul class="list-group" id="camionList"></ul>
    </div>

    <div class="col-md-8" id="camionDetails" style="display: none;">
      <h4 id="camName"></h4>
      <p><strong>Carburant :</strong> <span id="camCar"></span></p>
      <p><strong>Immatriculation :</strong> <span id="camImmat"></span></p>
      <p><strong>Prix Location :</strong> <span id="camLoc"></span></p>

      <div class="d-flex align-items-center gap-3 mt-3 justify-content-end">
    <div>
      <label for="etatSelect" class="form-label small">État</label>
      <select class="form-select fs-4" id="etatSelect">
        <option>En opération</option>
        <option>En maintenance</option>
        <option>Hors service</option>
      </select>
    </div>
    <button class="btn btn-purple">MODIFIER</button>
  </div>
      <button class="btn btn-danger mt-3" id="deleteCamionBtn"><i class="bi bi-trash"></i> Supprimer</button>
    </div>
  </div>
</div>

<!-- Ajouter -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter un camion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="newName" class="form-control mb-2" placeholder="Nom">
        <input type="text" id="newCar" class="form-control mb-2" placeholder="Carburant">
        <input type="text" id="newImmat" class="form-control mb-2" placeholder="Immatriculation">
        <input type="number" id="newLoc" class="form-control mb-2" placeholder="Prix Location">
        <select class="form-select mb-2">
          <option selected disabled>État</option>
          <option>En opération</option>
          <option>En maintenance</option>
          <option>Hors service</option>
        </select>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="saveCamion">Ajouter</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../script/scriptCamion.js"></script>
</body>
</html>
